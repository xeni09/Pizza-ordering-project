<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pizza Personalizada</title>
    <link
      rel="stylesheet"
      href="./assets/css/index.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!--  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
-->
  </head>
  <body>
    <header>
      <div class="container-fluid py-5 slider"></div>
    </header>

    <div class="col-12 text-center">
                    <h1 class="title">
                      Crea tu pizza personalizada</h1>
              </div>
              
      <div class="container">
        <div class="row">
          
          <div class="col-8 section1">
            <div class="row px-3">
              <div for="masa" class="col-12 legend flex ">
                    Selecciona la masa: *
              </div>
            </div> 

            <div class="row justify-content-start p-3 masa">
              <div class="col-auto">
                <button id="imageMasaClasica" type="button" data-price="5"
                  class="btn btn-ingredients imageButton masa-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/imagenMasa.jpg" alt="Button Image">
                Clásica</button>
              </div>
              <div class="col-auto">
                <button id="imageMasaFina" type="button" data-price="5"
                class="btn btn-ingredients imageButton masa-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/imagenMasa.jpg" alt="Button Image">
                Fina
                </button>
              </div>
              <div class="col-auto ">
                <button id="imageMasaTresPisos" type="button" data-price="7"
                class="btn btn-ingredients imageButton masa-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/imagenMasa.jpg" alt="Button Image">
                Tres Pisos
                </button>
              </div>
            </div>

          <div class="row px-3">
              <div for="tamaño" class="col-12 legend flex">
                    Selecciona el tamaño: *
              </div>
            </div> 

            <div class="row justify-content-start p-3 tamaño">
              <div class="col-auto">
                <button id="tamañoIndividual" type="button" data-price="0"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/pizzaIndividual.jpg" class="ingredient-image" alt="Button Image">
                Individual</button>
              </div>
              <div class="col-auto">
                <button id="tamañoMediano" type="button" data-price="2"
                class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/pizzaMediana.jpg" class="ingredient-image" alt="Button Image">
                Mediano
                </button>
              </div>
              <div class="col-auto">
                <button id="tamañoFamiliar" type="button" data-price="4"
                class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/pizzaFamiliar.jpg" class="ingredient-image" alt="Button Image">
                Familiar
                </button>
              </div>
            </div>
          
            <div class="row px-3">
              <div for="toppings" class="col-12 legend flex">
                    Selecciona tus ingredientes: (al menos uno) *
              </div>
            </div> 
          <div class="row justify-content-start p-3 toppins">
            
              <div class="col-auto ml-1">
                <button id="topping-anchoas" type="button" data-price="2"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/anchoas.jpg" class="ingredient-image" alt="Button Image">
                Anchoas</button>
              </div>

              <div class="col-auto ml-1">
                <button id="topping-atun" type="button" data-price="1"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/atún.jpg" class="ingredient-image" alt="Button Image">
                Atún</button>
              </div>

              <div class="col-auto ml-1">
                <button id="topping-bacon" type="button" data-price="1.5"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/bacon.jpg" class="ingredient-image" alt="Button Image">
                Bacon</button>
              </div>
              <div class="col-auto ml-1">
                <button id="topping-cebolla" type="button" data-price="0.5"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/cebolla.jpg" class="ingredient-image" alt="Button Image">
                Cebolla</button>
                </div>

                <div class="col-auto ml-1">
                <button id="topping-champiñon" type="button" data-price="1.5"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/champiñon.jpg" class="ingredient-image" alt="Button Image">
                Champiñon</button>
                </div>

                <div class="col-auto ml-1">
                <button id="topping-gambas" type="button" data-price="3"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/gambas.jpg" class="ingredient-image" alt="Button Image">
                Gambas</button>
                </div>

                <div class="col-auto ml-1">
                <button id="topping-york" type="button" data-price="1.5"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/york.jpg" class="ingredient-image" alt="Button Image">
                Jamón york</button>
                </div>
                
                <div class="col-auto ml-1">
                <button id="topping-tomate" type="button" data-price="1"
                  class="btn btn-ingredients imageButton tamaño-button my-1" onclick="toggleSelected(this)">
                  <img src="../assets/img/tomate.jpg" class="ingredient-image" alt="Button Image">
                Tomate</button>
                </div>




                
          </div>
        </div>















          <div class="col-3">
            <div class="row section2">
              <div class="col-12 legend flex">
                    Tu selección:
              </div>
              <div id="selectedMasa" class="col-12 py-2"></div>
              <div id="selectedTamaño" class="col-12 py-2"></div>
            

              <div class="row py-3">
              <div class="col text-start">
                  <legend>Precio de tu pizza</legend>
              </div>
              <div class="col text-end">
                  <legend id="totalPrice">Total: <span id="totalValue">0€</span>
                  </legend>
                </div>
            </div>

            <div class="row py-3">
              <button id="orderPizza" type="button" class="my-2">
                Pedir Pizza
              </button>
            </div>
            </div>
          </div>
      </div>






 
     

      <!--old part-->
      <form id="pizzaForm">
        <label
          for="masa"
          class="legend"
          >Selecciona la masa: *</label
        >
        <select
          id="masa"
          name="masa"
        >
          <option value="">-- Selecciona una masa --</option>
          <option
            value="clasica"
            data-price="5"
          >
            Clásica
          </option>
          <option
            value="fina"
            data-price="5"
          >
            Fina
          </option>
          <option
            value="3-pisos"
            data-price="7"
          >
            3 Pisos
          </option>
        </select>

        <label
          for="tamaño"
          class="legend"
          >Selecciona el tamaño: *</label
        >
        <select
          id="tamaño"
          name="tamaño"
        >
          <option value="">-- Selecciona un tamaño --</option>
          <option
            value="individual"
            data-price="0"
          >
            Individual
          </option>
          <option
            value="mediana"
            data-price="2"
          >
            Mediana
          </option>
          <option
            value="familiar"
            data-price="5"
          >
            Familiar
          </option>
        </select>

        <div id="checkboxes-container">
          <fieldset>
            <div id="messages-container"></div>
            <legend>Elige tus ingredientes de carne:</legend>
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="york"
                data-price="0.5"
              />
              York</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="bacon"
                data-price="1"
              />
              Bacon</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="carne vacuno"
                data-price="2"
              />
              Carne Vacuno</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="pollo"
                data-price="1.5"
              />
              Pollo</label
            >
            <label
              ><input
                type="checkbox"
                name="carnes"
                value="pepperoni"
                data-price="1.5"
              />
              Pepperoni</label
            >
          </fieldset>

          <fieldset>
            <legend>Elige tus ingredientes de mar:</legend>
            <label
              ><input
                type="checkbox"
                name="mariscos"
                value="atún"
                data-price="1"
              />
              Atún</label
            >
            <label
              ><input
                type="checkbox"
                name="mariscos"
                value="anchoas"
                data-price="1.5"
              />
              Anchoas</label
            >
            <label
              ><input
                type="checkbox"
                name="mariscos"
                value="gambas"
                data-price="2"
              />
              Gambas</label
            >
            <!-- Agrega más opciones de mariscos según tus necesidades -->
          </fieldset>

          <fieldset>
            <legend>Elige tus ingredientes de verduras:</legend>
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="champiñon"
                data-price="1"
              />
              Champiñon</label
            >
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="cebolla"
                data-price="0.5"
              />
              Cebolla</label
            >
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="tomate"
                data-price="0.5"
              />
              Tomate</label
            >
            <label
              ><input
                type="checkbox"
                name="verduras"
                value="pimiento"
                data-price="1"
              />
              Pimiento</label
            >
          </fieldset>
        </div>

        <label
          for="nombre-pizza"
          class="legend"
          >Tu nombre: *</label
        >
        <input
          type="text"
          id="nombre-pizza"
          name="nombre-pizza"
          placeholder="Tu nombre"
        />

        <label
          for="hora-recoger"
          class="legend"
          >Horario para recoger la pizza: *</label
        >
        <input
          type="time"
          id="hora-recoger"
          name="hora-recoger"
        />

        <button
          id="crearPizza"
          type="button"
          class="my-2"
        >
          Crear Pizza
        </button>
      </form>

      <div class="row py-3">
        <div class="col text-start">
          <legend>Precio de tu pizza</legend>
        </div>
        <div class="col text-end">
          <legend id="totalPrice">
            Total: <span id="totalValue">0€</span>
          </legend>
        </div>
      </div>
    </section>
    <div class="section2">
      <div
        id="resultadoPizza"
        class="justify-content-start mx-auto pb-5"
      ></div>
      <div class="container d-flex justify-content-start box-blue mx-auto">
        <div class="tweet-container me-4 box-blue"></div>
      </div>
    </div>

    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
